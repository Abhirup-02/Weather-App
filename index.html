<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Images/weatherapplogo.png" type="image/png">
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" spellcheck="false" class="search-box" placeholder="Search for a city..."/>
        </header>
        <div class="time"><p></p></div>
        <main>
            <section class="location">
                <div class="city"></div>
                <div class="date"></div>
            </section>
            <div class="current">
                <div class="temp"></div>
                <div class="weather"></div>
                <img id="w-icon">
                <div class="hi-low"></div>
            </div>
        </main> 
        <div class="extra-info">
            <div class="feels-like"></div>
            <div class="humidity"></div>
            <div class="pressure"></div>
            <div class="wind-speed"></div>
        </div>
    </div>
      
    <script type="module" src="./app.mjs"></script>
</body>
</html>
